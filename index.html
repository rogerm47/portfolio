<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roger Malek - Interactive CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        .tab-content { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-text { background: linear-gradient(90deg, #2563eb, #7c3aed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
    <!-- Chosen Palette: High-End Professional Slate, Electric Blue, and Royal Purple accents -->
    <!-- Application Structure Plan: 
         - A narrative-driven React SPA.
         - "My Story" section added to use the power of vulnerability and resilience (Storytelling).
         - Expanded Experience timeline (2004-2026).
         - Cialdini-infused copy: Authority (19 yrs), Liking (Personal story), Scarcity (AI + Human skills).
    -->
    <!-- Visualization & Content Choices:
         - New "The Path" Tab: Explaining the pivot from Hospitality to Logistics/Construction and finally to AI-driven Recruitment.
         - AI Toolkit: Specific mention of n8n and RAG to show depth.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('profile');

            const contact = {
                name: "Roger Malek",
                location: "Manchester, M9 5PN",
                phone: "+44 07305 956 949",
                email: "rogermalek1987@gmail.com",
                linkedin: "linkedin.com/in/roger-malek-610737197"
            };

            const experiences = [
                {
                    role: "Materials Handler / Logistics Coordinator",
                    company: "Renaker, Manchester",
                    period: "2024 – Present",
                    points: [
                        "Managing high-value logistics with 100% system integrity.",
                        "Optimizing workflows in high-pressure construction environments."
                    ]
                },
                {
                    role: "Team Member / Union Representative (USDAW)",
                    company: "N-Brown JD Williams, Heywood",
                    period: "2023 – 2024",
                    points: [
                        "Lead negotiator handling complex staff-management conflicts.",
                        "Certified expert in grievance resolution and behavioral analytics."
                    ]
                },
                {
                    role: "Assistant Manager",
                    company: "Cosmo / Owd Betts / Frankie & Benny's",
                    period: "2016 – 2023",
                    points: [
                        "Successfully managed multi-million pound hospitality operations.",
                        "Built high-performance teams and resolved high-level customer complaints."
                    ]
                },
                {
                    role: "Logistics & Manufacturing Specialist",
                    company: "Various Roles",
                    period: "2004 – 2016",
                    points: [
                        "Built a solid foundation in operational efficiency and commercial awareness.",
                        "Developed the resilience and work ethic that defines my career today."
                    ]
                }
            ];

            const NavBtn = ({ id, label, icon }) => (
                <button 
                    onClick={() => setActiveTab(id)}
                    className={`flex items-center gap-2 px-5 py-3 rounded-2xl transition-all font-bold text-sm ${
                        activeTab === id ? 'bg-blue-600 text-white shadow-xl shadow-blue-200 scale-105' : 'bg-white text-slate-500 hover:bg-slate-100'
                    }`}
                >
                    <Icon name={icon} size={16}/> {label}
                </button>
            );

            return (
                <div className="min-h-screen p-4 md:p-10 lg:p-16">
                    <div className="max-w-5xl mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100 flex flex-col md:flex-row min-h-[80vh]">
                        
                        {/* Sidebar / Profile Summary */}
                        <aside className="md:w-1/3 bg-slate-900 text-white p-10 flex flex-col justify-between">
                            <div>
                                <div className="w-20 h-2 bg-blue-500 mb-8 rounded-full"></div>
                                <h1 className="text-4xl font-extrabold tracking-tighter mb-2 leading-none">{contact.name}</h1>
                                <p className="text-blue-400 font-bold mb-8 uppercase tracking-widest text-xs">The Human-Centric Automator</p>
                                
                                <div className="space-y-6 text-sm text-slate-300">
                                    <div className="flex items-start gap-3"><Icon name="mail" className="text-blue-400 mt-1"/><p>{contact.email}</p></div>
                                    <div className="flex items-start gap-3"><Icon name="phone" className="text-blue-400 mt-1"/><p>{contact.phone}</p></div>
                                    <div className="flex items-start gap-3"><Icon name="map-pin" className="text-blue-400 mt-1"/><p>{contact.location}</p></div>
                                </div>
                            </div>

                            <div className="mt-12">
                                <p className="text-slate-500 text-xs italic mb-4 font-medium">"I believe the future of recruitment isn't just data, it's the bridge between human empathy and AI efficiency."</p>
                                <a href={`https://${contact.linkedin}`} target="_blank" className="flex items-center gap-2 text-white bg-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-blue-500 transition-all text-sm justify-center">
                                    <Icon name="linkedin" /> Connect
                                </a>
                            </div>
                        </aside>

                        {/* Main Content Area */}
                        <div className="flex-1 flex flex-col bg-white">
                            {/* Tabs Navigation */}
                            <nav className="flex flex-wrap gap-2 p-6 bg-slate-50/50 border-b border-slate-100">
                                <NavBtn id="profile" label="My Journey" icon="history" />
                                <NavBtn id="experience" label="Experience" icon="briefcase" />
                                <NavBtn id="skills" label="AI Toolkit" icon="zap" />
                                <NavBtn id="education" label="Education" icon="graduation-cap" />
                            </nav>

                            <main className="p-8 md:p-12 overflow-y-auto max-h-[70vh]">
                                
                                {activeTab === 'profile' && (
                                    <div className="tab-content">
                                        <h2 className="text-3xl font-black mb-8 gradient-text">From Logistics to Logic</h2>
                                        <div className="space-y-6 text-lg text-slate-600 leading-relaxed">
                                            <p>
                                                Ten years ago, I arrived in the UK with a drive to succeed. I built my career in <strong>Hospitality Management</strong>, thriving as a manager who understood people, numbers, and the art of service.
                                            </p>
                                            <p>
                                                When COVID hit in 2020, my world changed. To provide for my family, I didn't hesitate—I stepped onto <strong>construction sites</strong>. It taught me grit, resilience, and the value of hard work under pressure.
                                            </p>
                                            <p className="bg-slate-50 p-6 rounded-2xl border-l-4 border-blue-600 font-medium italic text-slate-800">
                                                "Working in construction was a choice for my family; choosing recruitment is a choice for my future. I am a manager by experience, a negotiator by certification, and an AI enthusiast by passion."
                                            </p>
                                            <p>
                                                Today, I am merging my <strong>cheerful, people-first attitude</strong> with <strong>cutting-edge AI automation (n8n)</strong> to become the most efficient recruiter your firm has ever seen.
                                            </p>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'experience' && (
                                    <div className="tab-content space-y-12">
                                        {experiences.map((exp, i) => (
                                            <div key={i} className="group relative pl-8">
                                                <div className="absolute left-0 top-0 bottom-0 w-0.5 bg-slate-100 group-hover:bg-blue-200 transition-colors"></div>
                                                <div className="absolute -left-1.5 top-2 w-3 h-3 rounded-full bg-slate-200 group-hover:bg-blue-600 ring-4 ring-white transition-all"></div>
                                                <h3 className="text-xl font-black text-slate-900 mb-1">{exp.role}</h3>
                                                <p className="text-blue-600 font-bold text-sm mb-4">{exp.company} • {exp.period}</p>
                                                <ul className="grid gap-3">
                                                    {exp.points.map((p, j) => (
                                                        <li key={j} className="flex gap-2 text-slate-500 text-sm font-medium">
                                                            <Icon name="check" size={14} className="text-blue-500 mt-1 shrink-0"/> {p}
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {activeTab === 'skills' && (
                                    <div className="tab-content grid md:grid-cols-2 gap-8">
                                        <div className="space-y-6">
                                            <h3 className="text-xl font-black mb-6 flex items-center gap-2"><Icon name="users" className="text-blue-600"/> Human Mastery</h3>
                                            {[
                                                {n: "Persuasion & Negotiation", l: 95},
                                                {n: "Behavioral Analysis", l: 90},
                                                {n: "Conflict Mediation", l: 95},
                                                {n: "Resilience (Grit)", l: 100}
                                            ].map(s => (
                                                <div key={s.n}>
                                                    <div className="flex justify-between text-xs font-black uppercase tracking-widest text-slate-400 mb-2"><span>{s.n}</span><span>{s.l}%</span></div>
                                                    <div className="h-1.5 bg-slate-100 rounded-full overflow-hidden"><div className="h-full bg-slate-900 rounded-full" style={{width: `${s.l}%`}}></div></div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="bg-blue-600 rounded-[2rem] p-8 text-white shadow-2xl shadow-blue-200">
                                            <div className="flex items-center gap-3 mb-6">
                                                <div className="p-3 bg-white/20 rounded-2xl"><Icon name="cpu"/></div>
                                                <h3 className="text-xl font-black uppercase">AI Secret Weapon</h3>
                                            </div>
                                            <p className="text-blue-100 text-sm mb-8 leading-relaxed italic">"I don't just find talent; I engineer workflows that match the right human to the right role using AI."</p>
                                            <div className="space-y-4">
                                                <div className="flex items-center gap-3 bg-white/10 p-4 rounded-xl border border-white/10">
                                                    <Icon name="workflow" size={16}/><span className="text-sm font-bold">n8n Expert Workflows</span>
                                                </div>
                                                <div className="flex items-center gap-3 bg-white/10 p-4 rounded-xl border border-white/10">
                                                    <Icon name="bot" size={16}/><span className="text-sm font-bold">RAG & AI Agent Deployments</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'education' && (
                                    <div className="tab-content space-y-6">
                                        <div className="p-8 bg-slate-50 rounded-3xl border border-slate-100 flex gap-6">
                                            <div className="p-4 bg-white text-blue-600 rounded-2xl shadow-sm"><Icon name="graduation-cap" size={24}/></div>
                                            <div>
                                                <h3 className="text-xl font-black">BA (Hons) Behavioral Psychology</h3>
                                                <p className="text-slate-500 font-bold">Pedagogical University (2007)</p>
                                                <p className="text-xs text-slate-400 mt-2">Specializing in human motivation and group dynamics.</p>
                                            </div>
                                        </div>
                                        <div className="p-8 bg-slate-50 rounded-3xl border border-slate-100 flex gap-6">
                                            <div className="p-4 bg-white text-blue-600 rounded-2xl shadow-sm"><Icon name="book" size={24}/></div>
                                            <div>
                                                <h3 className="text-xl font-black">Diploma in Hotel & Catering</h3>
                                                <p className="text-slate-500 font-bold">Hotel and Catering School (2004)</p>
                                            </div>
                                        </div>
                                    </div>
                                )}

                            </main>
                            
                            <footer className="mt-auto p-8 border-t border-slate-100 flex items-center justify-between bg-slate-50/30">
                                <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">Roger Malek • 2026</p>
                                <button onClick={() => window.print()} className="bg-slate-900 text-white px-8 py-3 rounded-full font-bold hover:bg-blue-600 transition-all text-sm flex items-center gap-2">
                                    <Icon name="printer" size={14}/> PDF Version
                                </button>
                            </footer>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
