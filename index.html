<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roger Malek - Interactive CV</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; }
        .tab-content { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <!-- Chosen Palette: Premium Slate & Electric Blue -->
    <!-- Application Structure Plan: 
         - Full-career React SPA covering 2016-2026.
         - Strategic storytelling: Transitioning from high-level hospitality to tech-enabled recruitment.
         - Emphasis on leadership and commercial KPIs for "Alex".
    -->
    <!-- Visualization & Content Choices:
         - Professional headers for hospitality roles (Profitability, Team Mentorship).
         - Hybrid Skill Radar (implied) via visual bars.
         - Single-page responsive layout.
         No SVG/Mermaid used.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('profile');

            const contact = {
                name: "Roger Malek",
                location: "Manchester, M9 5PN",
                phone: "+44 07305 956 949",
                email: "rogermalek1987@gmail.com",
                linkedin: "linkedin.com/in/roger-malek-610737197"
            };

            const experiences = [
                {
                    role: "Materials Handler / Logistics Coordinator",
                    company: "Renaker (Manchester)",
                    period: "Dec 2024 – Present",
                    points: [
                        "Coordinating high-pressure logistics for large-scale construction projects.",
                        "Optimizing site workflows through strategic stakeholder communication.",
                        "Maintaining 100% data accuracy in stock management systems."
                    ]
                },
                {
                    role: "Team Member / USDAW Representative",
                    company: "N-Brown JD Williams (Manchester)",
                    period: "April 2023 – Dec 2024",
                    points: [
                        "Served as a lead negotiator, bridging the gap between front-line staff and senior management.",
                        "Expertly mediated complex grievances, utilizing data-driven insights to reach fair outcomes.",
                        "Acted as a trusted advisor on workplace policy and employee rights."
                    ]
                },
                {
                    role: "Assistant Manager",
                    company: "Cosmo (Manchester)",
                    period: "2020 – 2023",
                    points: [
                        "Managed a high-volume commercial operation, consistently hitting margin and labor targets.",
                        "Spearheaded recruitment and onboarding for large front-of-house teams.",
                        "Utilized sales trend analysis to optimize daily staffing and inventory levels."
                    ]
                },
                {
                    role: "Supervisor / Duty Manager",
                    company: "Frankie & Benny's (Rochdale)",
                    period: "March 2018 – 2020",
                    points: [
                        "Directly responsible for shift KPIs and ensuring operational excellence in a fast-paced environment.",
                        "Mentored and coached a diverse team of 20+ members to maintain brand standards.",
                        "Successfully managed P&L reporting and audit compliance for every shift."
                    ]
                },
                {
                    role: "Assistant Manager",
                    company: "Owd Betts (Rochdale)",
                    period: "January 2016 – March 2018",
                    points: [
                        "Held progressive leadership accountability, optimizing daily front-of-house performance.",
                        "Reduced operational waste through improved inventory control and staff training.",
                        "Enhanced customer satisfaction scores by implementing proactive service protocols."
                    ]
                }
            ];

            const NavBtn = ({ id, label, icon }) => (
                <button 
                    onClick={() => setActiveTab(id)}
                    className={`flex items-center gap-2 px-6 py-3 rounded-xl transition-all font-semibold ${
                        activeTab === id ? 'bg-blue-600 text-white shadow-lg shadow-blue-200' : 'bg-white text-slate-600 hover:bg-slate-100'
                    }`}
                >
                    <Icon name={icon} /> {label}
                </button>
            );

            return (
                <div className="min-h-screen p-4 md:p-8 lg:p-12">
                    <div className="max-w-5xl mx-auto bg-white rounded-[2rem] shadow-2xl overflow-hidden border border-slate-100">
                        
                        {/* Header Section */}
                        <header className="bg-slate-900 text-white p-10 md:p-14 relative">
                            <div className="absolute top-0 right-0 w-80 h-80 bg-blue-600 rounded-full -mr-40 -mt-40 opacity-10 blur-[100px]"></div>
                            <div className="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
                                <div>
                                    <h1 className="text-5xl font-extrabold tracking-tight mb-3">{contact.name}</h1>
                                    <p className="text-blue-400 text-2xl font-medium mb-8">
                                        Trainee Recruitment Consultant | Automation & People Specialist
                                    </p>
                                    <div className="flex flex-wrap gap-5 text-sm">
                                        <span className="flex items-center gap-2 bg-slate-800/60 px-4 py-2 rounded-full border border-slate-700/50">
                                            <Icon name="map-pin" size={14} className="text-blue-400"/> {contact.location}
                                        </span>
                                        <span className="flex items-center gap-2 bg-slate-800/60 px-4 py-2 rounded-full border border-slate-700/50">
                                            <Icon name="phone" size={14} className="text-blue-400"/> {contact.phone}
                                        </span>
                                        <span className="flex items-center gap-2 bg-slate-800/60 px-4 py-2 rounded-full border border-slate-700/50">
                                            <Icon name="mail" size={14} className="text-blue-400"/> {contact.email}
                                        </span>
                                    </div>
                                </div>
                                <div className="flex flex-col gap-3 shrink-0">
                                    <a href={`https://${contact.linkedin}`} target="_blank" className="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg flex items-center justify-center gap-2">
                                        <Icon name="linkedin" /> LinkedIn
                                    </a>
                                </div>
                            </div>
                        </header>

                        {/* Navigation Bar */}
                        <nav className="flex flex-wrap gap-2 p-6 bg-slate-50 border-b border-slate-100">
                            <NavBtn id="profile" label="Professional Profile" icon="user" />
                            <NavBtn id="experience" label="Career Path" icon="briefcase" />
                            <NavBtn id="skills" label="AI & Expertise" icon="cpu" />
                            <NavBtn id="education" label="Education" icon="graduation-cap" />
                        </nav>

                        {/* Content Area */}
                        <main className="p-10 md:p-14">
                            {activeTab === 'profile' && (
                                <div className="tab-content max-w-3xl">
                                    <h2 className="text-3xl font-bold mb-8 flex items-center gap-3 text-slate-800">
                                        <Icon name="user" size={28} className="text-blue-600"/> Executive Summary
                                    </h2>
                                    <p className="text-xl text-slate-600 leading-relaxed mb-8">
                                        A results-driven professional with <strong>19 years of commercial experience</strong>. I possess a unique blend of <strong>high-level negotiation skills</strong> (Union certified) and a passion for <strong>AI-driven efficiency</strong>.
                                    </p>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        <div className="p-8 bg-blue-50 rounded-[2rem] border border-blue-100">
                                            <h3 className="font-bold text-blue-900 text-lg mb-3 flex items-center gap-2">
                                                <Icon name="target" size={20}/> The Goal
                                            </h3>
                                            <p className="text-blue-800 leading-relaxed">
                                                Seeking to leverage my leadership background and tech-savvy mindset to deliver exceptional talent acquisition results for Heat Recruitment.
                                            </p>
                                        </div>
                                        <div className="p-8 bg-slate-50 rounded-[2rem] border border-slate-200">
                                            <h3 className="font-bold text-slate-900 text-lg mb-3 flex items-center gap-2">
                                                <Icon name="zap" size={20}/> My Edge
                                            </h3>
                                            <p className="text-slate-600 leading-relaxed">
                                                Expert in n8n automation and AI agents—I build systems that work while others are still searching.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'experience' && (
                                <div className="tab-content space-y-12">
                                    <h2 className="text-3xl font-bold mb-10 text-slate-800">Professional Journey</h2>
                                    {experiences.map((exp, i) => (
                                        <div key={i} className="relative pl-10 border-l-2 border-slate-200 group">
                                            <div className="absolute -left-[11px] top-0 w-5 h-5 rounded-full bg-blue-600 ring-4 ring-white group-hover:scale-125 transition-transform"></div>
                                            <div className="flex flex-col md:flex-row md:items-center justify-between mb-2">
                                                <h3 className="text-2xl font-bold text-slate-900">{exp.role}</h3>
                                                <span className="text-sm font-bold text-blue-600 bg-blue-50 px-4 py-1.5 rounded-full mt-2 md:mt-0 border border-blue-100">
                                                    {exp.period}
                                                </span>
                                            </div>
                                            <p className="text-slate-500 font-bold text-lg mb-6">{exp.company}</p>
                                            <ul className="space-y-4">
                                                {exp.points.map((p, j) => (
                                                    <li key={j} className="flex gap-4 text-slate-600 text-lg leading-snug">
                                                        <Icon name="check-circle" size={18} className="text-blue-500 mt-1 shrink-0"/> {p}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {activeTab === 'skills' && (
                                <div className="tab-content grid lg:grid-cols-2 gap-16">
                                    <div className="space-y-8">
                                        <h3 className="text-2xl font-bold mb-8">Core Competencies</h3>
                                        {[
                                            {n: "Commercial Negotiation (USDAW Certified)", l: 95},
                                            {n: "KPI & Performance Management", l: 90},
                                            {n: "Talent Sourcing & Interviewing", l: 85},
                                            {n: "AI-Driven Workflow Automation", l: 95}
                                        ].map(s => (
                                            <div key={s.n} className="space-y-3">
                                                <div className="flex justify-between text-sm font-bold uppercase tracking-wider text-slate-500">
                                                    <span>{s.n}</span>
                                                    <span>{s.l}%</span>
                                                </div>
                                                <div className="h-3 bg-slate-100 rounded-full">
                                                    <div className="h-full bg-blue-600 rounded-full shadow-lg shadow-blue-200" style={{width: `${s.l}%`}}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="p-10 bg-slate-900 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden">
                                        <div className="absolute top-0 right-0 w-32 h-32 bg-blue-600/20 rounded-full -mr-16 -mt-16 blur-2xl"></div>
                                        <div className="flex items-center gap-4 mb-8">
                                            <div className="p-4 bg-blue-600 rounded-2xl shadow-xl"><Icon name="cpu" size={28}/></div>
                                            <h3 className="text-2xl font-bold font-mono">The AI Advantage</h3>
                                        </div>
                                        <p className="text-slate-400 text-lg mb-8 leading-relaxed">
                                            I automate the mundane so I can focus on the human. Expert in leveraging <strong>n8n</strong> to scale recruitment outreach.
                                        </p>
                                        <ul className="space-y-4 text-lg">
                                            <li className="flex items-center gap-3 text-blue-300 font-semibold">
                                                <Icon name="check" size={18}/> n8n Advanced Workflows
                                            </li>
                                            <li className="flex items-center gap-3 text-blue-300 font-semibold">
                                                <Icon name="check" size={18}/> AI Chatbots & RAG Systems
                                            </li>
                                            <li className="flex items-center gap-3 text-blue-300 font-semibold">
                                                <Icon name="check" size={18}/> Automated Lead Enrichment
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'education' && (
                                <div className="tab-content grid md:grid-cols-2 gap-8">
                                    <div className="p-10 border border-slate-200 rounded-[2.5rem] flex gap-8 items-start hover:bg-slate-50 transition-all hover:shadow-xl">
                                        <div className="p-5 bg-blue-100 text-blue-600 rounded-2xl"><Icon name="graduation-cap" size={32}/></div>
                                        <div>
                                            <h3 className="text-2xl font-bold mb-1">BA (Hons) Political Science</h3>
                                            <p className="text-slate-500 font-bold text-lg">Pedagogical University (2011)</p>
                                        </div>
                                    </div>
                                    <div className="p-10 border border-slate-200 rounded-[2.5rem] flex gap-8 items-start hover:bg-slate-50 transition-all hover:shadow-xl">
                                        <div className="p-5 bg-blue-100 text-blue-600 rounded-2xl"><Icon name="award" size={32}/></div>
                                        <div>
                                            <h3 className="text-2xl font-bold mb-1">Hotel & Catering Management</h3>
                                            <p className="text-slate-500 font-bold text-lg">Diploma (2007)</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </main>

                        {/* Footer Section */}
                        <footer className="p-10 bg-slate-50 border-t border-slate-100 flex flex-col items-center gap-6">
                            <div className="flex flex-wrap justify-center gap-6">
                                <a href={`mailto:${contact.email}`} className="bg-slate-900 text-white px-10 py-4 rounded-full font-bold hover:bg-blue-600 transition-all shadow-xl flex items-center gap-3">
                                    <Icon name="mail" /> Let's Talk Business
                                </a>
                                <button onClick={() => window.print()} className="bg-white text-slate-900 border border-slate-300 px-10 py-4 rounded-full font-bold hover:bg-slate-50 transition-all shadow-sm flex items-center gap-3">
                                    <Icon name="printer" /> Print for Alex
                                </button>
                            </div>
                            <p className="text-sm text-slate-400 uppercase tracking-[0.2em] font-black mt-4">
                                Roger Malek • Strategy & Automation • 2026
                            </p>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
